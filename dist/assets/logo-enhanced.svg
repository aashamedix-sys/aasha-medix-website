<?xml version="1.0" encoding="utf-8"?>
<!-- AASHA MEDIX - Enhanced Logo with Medical Heartbeat -->
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 300 150" style="enable-background:new 0 0 300 150;" xml:space="preserve">
<defs>
	<style type="text/css">
		.st0{fill:#2A9D6F;}
		.st1{fill:#E30011;}
		.st2{fill:#000300;}
		.st3{fill:none;stroke:#2A9D6F;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;}
		.st4{fill:none;stroke:#E30011;stroke-width:2.5;stroke-linecap:round;stroke-linejoin:round;stroke-dasharray:4,2;}
		.medical-bg{fill:#FFFFFF;rx:10px;ry:10px;filter:drop-shadow(0 4px 12px rgba(42,157,111,0.2));}
		
		@keyframes float-logo{
			0%, 100% {transform: translateY(0px); }
			50% {transform: translateY(-10px); }
		}
		
		@keyframes pulse-glow{
			0%, 100% {filter: drop-shadow(0 4px 12px rgba(42,157,111,0.2)); }
			50% {filter: drop-shadow(0 6px 20px rgba(42,157,111,0.35)); }
		}
		
		@keyframes heartbeat{
			0%, 100% {r: 3.5px; }
			25% {r: 4.5px; }
			50% {r: 3.5px; }
		}
		
		.logo-container{
			animation: float-logo 3s ease-in-out infinite;
			filter: drop-shadow(0 4px 12px rgba(42,157,111,0.15));
		}
		
		.heart-pulse{
			animation: heartbeat 1.2s ease-in-out infinite;
		}
		
		.text-main{font-family:'Arial', sans-serif; font-size:22px; font-weight:bold; fill:#2A9D6F;}
		.text-sub{font-family:'Arial', sans-serif; font-size:10px; fill:#666666; letter-spacing:1px;}
	</style>
	<linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
		<stop offset="0%" style="stop-color:#2A9D6F;stop-opacity:1" />
		<stop offset="100%" style="stop-color:#1e7a52;stop-opacity:1" />
	</linearGradient>
</defs>

<!-- White Background with Shadow -->
<rect class="medical-bg" x="5" y="5" width="290" height="140"/>

<g class="logo-container">
	<!-- Medical Cross/Plus Icon -->
	<g id="medical-cross">
		<!-- Vertical bar of cross -->
		<rect class="st0" x="28" y="15" width="6" height="36" rx="3"/>
		<!-- Horizontal bar of cross -->
		<rect class="st0" x="16" y="27" width="36" height="6" rx="3"/>
		
		<!-- Heartbeat line -->
		<g class="st4">
			<polyline points="70,45 80,45 85,35 95,50 100,45 110,45"/>
		</g>
		
		<!-- Decorative circles with gradient -->
		<circle class="heart-pulse" cx="25" cy="50" r="3.5" fill="#E30011"/>
		<circle cx="60" cy="40" r="2" fill="#2A9D6F" opacity="0.7"/>
		<circle cx="110" cy="50" r="2" fill="#2A9D6F" opacity="0.7"/>
	</g>
	
	<!-- Text -->
	<text x="130" y="48" class="text-main">AASHA MEDIX</text>
	<text x="130" y="64" class="text-sub">HEALTHCARE FOR ALL</text>
	
	<!-- Decorative line -->
	<line x1="130" y1="70" x2="280" y2="70" stroke="#2A9D6F" stroke-width="2" opacity="0.5"/>
	
	<!-- Tagline -->
	<text x="130" y="95" style="font-family:'Arial', sans-serif; font-size:9px; fill:#999999;">Diagnostic Testing • Doctor Consultations • Medicine Delivery</text>
	<text x="130" y="108" style="font-family:'Arial', sans-serif; font-size:9px; fill:#999999;">Trusted by Thousands • Affordable Healthcare</text>
</g>

<!-- Subtle Pattern Background -->
<g opacity="0.03">
	<circle cx="20" cy="20" r="15" fill="#2A9D6F"/>
	<circle cx="280" cy="130" r="20" fill="#E30011"/>
</g>

</svg>
